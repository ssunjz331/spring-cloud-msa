server:
  port: 8000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: gateway
  cloud:
    gateway:
      default-filters:
        - name : GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: first-service
#          uri: http://localhost:8081/
          uri: lb://USER-SERVICE
          predicates:
            - Path=/first-service/**
          filters:
            - name: CustomFilter
            - name : LoggingFilter
              args:
                baseMessage: Hi, There
                preLogger: true
                postLogger: true
